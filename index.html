<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ERA Peniche & Óbidos</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f2f2f2;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #111;
    }
    .card {
      background: #ffffff;
      color: #111;
      width: 100%;
      max-width: 440px;
      padding: 28px 22px;
      border-radius: 18px;
      box-shadow: 0 10px 28px rgba(0,0,0,0.14);
      text-align: center;
      border: 1px solid rgba(0,0,0,0.06);
    }

    /* Cabeçalho estilo ERA */
    .brand {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 14px;
    }
    .brand-mark {
      width: 56px;
      height: 56px;
      border-radius: 14px;
      overflow: hidden;
      flex: 0 0 auto;
      box-shadow: 0 6px 14px rgba(196,0,26,0.25);
    }
    .brand-text {
      text-align: left;
      line-height: 1.1;
    }
    .brand-title {
      font-size: 20px;
      font-weight: 800;
      letter-spacing: 0.2px;
      margin: 0;
    }
    .brand-title strong {
      color: #c4001a;
    }
    .brand-sub {
      font-size: 12px;
      color: #666;
      margin: 4px 0 0 0;
    }

    .subtitle {
      font-size: 14px;
      margin: 14px 0 18px;
      color: #555;
    }

    a.button {
      display: block;
      text-decoration: none;
      background: #c4001a;
      color: #fff;
      padding: 14px 16px;
      margin: 12px 0;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      transition: transform 0.15s ease, background 0.15s ease, box-shadow 0.15s ease;
      box-shadow: 0 8px 18px rgba(196,0,26,0.18);
    }
    a.button:hover {
      background: #a80015;
      transform: translateY(-1px);
      box-shadow: 0 10px 22px rgba(196,0,26,0.22);
    }
    a.button:active {
      transform: translateY(0);
    }

    .footer {
      margin-top: 22px;
      font-size: 12px;
      color: #888;
    }

    .hint {
      margin-top: 10px;
      font-size: 11px;
      color: #9a9a9a;
    }

    /* Acessibilidade */
    a.button:focus {
      outline: 3px solid rgba(196,0,26,0.25);
      outline-offset: 2px;
    }

    .card {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* --- fim --- */
    
    /* Mantém compatibilidade com estilos antigos, caso existam */
    /* (logo antigo removido) */

    .subtitle {
      font-size: 14px;
      margin-bottom: 24px;
      color: #666;
    }
    a.button {
      display: block;
      text-decoration: none;
      background: #c4001a;
      color: #fff;
      padding: 14px 16px;
      margin: 12px 0;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      transition: transform 0.15s ease, background 0.15s ease;
    }
    a.button:hover {
      background: #a80015;
      transform: scale(1.02);
    }
    .footer {
      margin-top: 24px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="brand">
      <div class="brand-mark" style="width:120px;height:120px;">
        <img src="ERA Peniche Óbidos.png" alt="ERA Imobiliária Peniche / Óbidos" style="width:120px;height:120px;object-fit:contain;">
      </div>
      
    </div>

    <div class="subtitle">Escolha a opção que pretende</div>

    <a class="button" href="https://recrutamento.marketing.era.pt/era-penicheobidos/?l=F080E604-B207-48F5-B0BD-299F527F9FE8" target="_blank">
      Junta-te à nossa equipa
    </a>

    <a class="button" href="https://quantovale.marketing.era.pt/era-penicheobidos/?l=F080E604-B207-48F5-B0BD-299F527F9FE8" target="_blank">
      Quanto vale a minha casa
    </a>

    <a class="button" href="https://g.page/r/CfXytnUmqOovEBE/review" target="_blank">
      Partilha a tua experiência
    </a>

    <div class="footer">
      ERA Peniche / Óbidos
    </div>
  </div>
</body>
</html>
